<!DOCTYPE html>
<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const HomeScreen = () => {
        const [user, setUser] = React.useState("John Doe");
        const [assetId, setAssetId] = React.useState("");
        const [owner, setOwner] = React.useState("");

        const handleTokenize = () => {
          // Perform the tokenization process here.
          setAssetId("ABC123");
          setOwner(user);
        };

        return (
          <div>
            <h1>Welcome, {user}!</h1>
            <p>Tokenize your carbon credit:</p>
            <button onClick={handleTokenize}>Tokenize</button>
            <hr />
            <p>Asset ID: {assetId}</p>
            <p>Owner: {owner}</p>
          </div>
        );
      };

      ReactDOM.render(<HomeScreen />, document.getElementById("root"));
    </script>
  </body>
</html>
